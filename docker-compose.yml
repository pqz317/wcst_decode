version: '3.4'
services:
  notebook:
    build: .
    ports:
      - "${JUPYTER_IP:-127.0.0.1}:${JUPYTER_PORT:-8888}:8888"  
    environment:
      - "JUPYTER_PASSWORD=${JUPYTER_PASSWORD:-simple}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - .:/src/wcst_decode
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - $HOME/.ssh/id_rsa:/root/.ssh/id_rsa
      - /mnt/U19_NAS:/data